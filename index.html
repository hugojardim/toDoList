<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toDoList</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
<main>

	<h1>toDoList</h1>

	    <form id="taskForm">
	        <label for="userInput">Add task</label>
	        <input id="userInput" type="text" name="task" placeholder="Enter task">
	        <input type="submit" name="submit" value="Add task">
	    </form>

	<div id="container" style="">
		<div id="todo">
			<h3>
			    To Do
			</h3>
		    <ol>
			    <li>
				    <div class="border-gradient"></div>
				    <div></div>
				    <div class="border-gradient"></div>
			    </li>
		    </ol>
		</div>
		<div id="doing">
			<h3>
				Doing
			</h3>
			<ol>
			    <li>
				    <div class="border-gradient"></div>
				    <div></div>
				    <div class="border-gradient"></div>
			    </li>
			</ol>
		</div>
		<div id="done">
			<h3>
				Done
			</h3>
			<ol>
			    <li>
					<div class="border-gradient"></div>
				    <div></div>
				    <div class="border-gradient"></div>
			    </li>
		    </ol>
		</div>
	</div>

</main>
</body>
</html>
